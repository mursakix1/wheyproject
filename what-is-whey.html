<main>
  <h2>ホエイとは</h2>
  <p>ホエイは、牛乳からチーズやヨーグルトを作る際にできる、半透明の液体です。牛乳の主成分であるカゼインや脂肪分が固まった後に残る水溶性の成分がホエイです。
     ヨーグルトの上澄みの液体、あれもホエイ！
     今までは副産物として産業廃棄物になってしまっていたことも。しかし、ホエイの栄養価の高さから、様々な方向で活用しようという取り組みが広まっています！
     ホエイには牛乳とほぼ同等の乳糖、ミネラル、ビタミンが含まれています！また水溶性のタンパク質も豊富です。
     身近なものだと、ホエイプロテインなどに活用されています！
</p>
